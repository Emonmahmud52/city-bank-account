<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-12">Welcome To 
            <span class="text-blue-600">City Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12 bg-emerald-200 p-8">
            <h3 class="text-3xl font-medium">Please Login</h3>
            <div>
                <input type="email" name="" id="user-email" placeholder="Type your email" class="mt-5 block px-3 w-6/12">
                <input type="password" name="" id="user-password" placeholder="Type your password" class="mt-2 block px-3 w-6/12">
                <button id="btn-submit" class="bg-orange-600 mt-3 px-4 py-1 font-medium text-white rounded hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
   

   <script src="practice.js"></script>
</body>
</html>
