<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inide Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-gray-300 p-8 mt-12">
        <header>
            <h1 class="text-4xl text-center mt-12">Let's See  
                <span class="text-blue-600">Your Mooooney!!</span>
            </h1>
        </header>

        <section class="w-9/12 mx-auto mt-12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 text-white rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 text-white rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <section class="w-9/12 mx-auto mt-12">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input type="text" name="" id="deposit-field" placeholder="$ you want to deposit" class="mt-5 block px-3 w-6/12">
                    <button id="btn-deposit" class="bg-green-600 mt-3 px-4 py-1 font-medium text-white rounded hover:bg-sky-700">Submit</button>
                </div>
                <div class="bg-pink-400 p-8  rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input type="text" name="" id="withdraw-field" placeholder="$ you want to withdraw" class="mt-5 block px-3 w-6/12">
                    <button id="btn-withdraw" class="bg-gray-600 mt-3 px-4 py-1 font-medium text-white rounded hover:bg-sky-700">Submit</button>
                </div>
                
            </div>
        </section>

        <h2 class="text-orange-600 font-medium text-3xl text-center mt-5">Happy Banking transection!!!</h2>
        <h2 class="text-lime-600 font-medium text-3xl text-center mt-5">Stay Safe, Stay alive.</h2>

    </main>

    <script src="depositp.js"></script>
    <script src="withdrawp.js"></script>
</body>
</html>
